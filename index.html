                    </div>

                        <input type="radio" name="choice" class="rounds__choice--10">

                    </div>
                    <div class="rounds__choice">

                    <div class="rounds__choice">
                        <input type="radio" name="choice" class="rounds__choice--20">

                    </div>

            <div class="rounds__label hidden">
                <span class="rounds__label--current-round">0</span>
                <span class="rounds__label--slash">/</span>
                <span class="rounds__label--max-round">0</span>
            </div>
        </section>
        <section class="result">
            <span class="result__label result__label--player">Player</span>
